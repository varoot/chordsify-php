# Values from "default" style is merged to the main style
# It also guarantees that these values exist
default:
    # Column width is fixed to help with consistency among A4 and Letter paper size
    columnWidth: 230

    # Note: pageMargin is only used for top & bottom
    # Left & right is calculated from column width
    pageMargin: 36

    align: C

    # minimum distance between chords
    chordMargin: 4

    # distance from lyrics
    prefixMargin: 3

    chordFont: FreeSansBold.ttf
    chordFontSize: 7
    chordLineHeight: 6

    # chord's shift is from the bottom
    # up is negative
    chordShift: 1

    font: PTF55F.ttf
    fontSize: 9
    indent: 0

    # Note: lineHeight is only read from the root level
    lineHeight: 12

    # Offset for baseline
    lineOffset: 10

    # Space between songs
    songSpace: 24

    idSeparator: ". "

    pagenumber:
        font: PTS75F.ttf # bold
        fontSize: 12
        
chords:
    columnWidth: 250

    align: L

    chordFontSize: 12
    chordLineHeight: 10
    chordShift: -2

    font: FreeSansBold.ttf
    fontSize: 12
    lineHeight: 14

    idSeparator: " - "

    # settings only used for writing "Chords" version
    titleBorder: true
    titleBorderSpace: 6

    lyrics:
        chorus:
            indent: 12
            prefix:
                text: "*"
                lineOffset: 18
                fontSize: 24
        bridge:
            indent: 24

    title:
        font: FreeSansBold.ttf # bold
        fontSize: 14
        lineOffset: 7

center:
    align: C

    # per section
    lyrics:
        chorus:
            font: PTF56F.ttf # italics
    title:
        font: PTS75F.ttf # bold
        fontSize: 12
        lineOffset: 7

left:
    align: L

    # per section
    lyrics:
        chorus:
            font: PTF56F.ttf # italics
            indent: 12
            prefix:
                text: "*"
                font: PTF55F.ttf
                lineOffset: 11
        bridge:
            indent: 24
    title:
        font: PTS75F.ttf # bold
        fontSize: 12
        lineOffset: 7
